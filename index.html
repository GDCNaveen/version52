<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autoplay Video App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #0e4b99);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles background */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 0.5s; }
    .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 1.5s; }
    .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 3s; }
    .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 2.5s; }
    .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 4s; }
    .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 3.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .welcome-container {
      text-align: center;
      z-index: 10;
      position: relative;
      max-width: 600px;
      padding: 0 20px;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .title {
      font-size: 3.5rem;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: slideInFromTop 1s ease-out;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 3rem;
      animation: slideInFromBottom 1s ease-out 0.3s both;
      line-height: 1.6;
    }

    .watch-button {
      display: inline-block;
      padding: 18px 45px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 200% 200%;
      color: white;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      animation: slideInFromBottom 1s ease-out 0.6s both;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .watch-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .watch-button:hover::before {
      left: 100%;
    }

    .watch-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
      background-position: 100% 0;
    }

    .watch-button:active {
      transform: translateY(-1px) scale(1.02);
    }

    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInFromBottom {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }
      
      .watch-button {
        padding: 15px 35px;
        font-size: 1.2rem;
      }
      
      .logo {
        font-size: 3rem;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .watch-button {
        padding: 12px 30px;
        font-size: 1.1rem;
      }
    }

    /* Glowing orbs in background */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.3;
      animation: orbFloat 8s ease-in-out infinite;
    }

    .orb1 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #667eea, transparent);
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb2 {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #764ba2, transparent);
      top: 60%;
      right: 15%;
      animation-delay: 3s;
    }

    .orb3 {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #f093fb, transparent);
      bottom: 20%;
      left: 20%;
      animation-delay: 6s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translateY(0px) translateX(0px); }
      33% { transform: translateY(-30px) translateX(20px); }
      66% { transform: translateY(20px) translateX(-15px); }
    }
  </style>
</head>
<body>

  <!-- Background elements -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <!-- Main content -->
  <div class="welcome-container">
    <div class="logo">ðŸŽ¬</div>
    <h4 class="title">Welcome</h4><br>
    <h4 class="title">To</h4><br>
    <h1 class="title">Morthad</h1>
    <p class="subtitle">Experience immersive video content with smooth scrolling and autoplay features. Dive into a world of endless entertainment.</p>
    <a href="videos.html" class="watch-button">Watch Videos</a>
  </div>

</body>
</html>
